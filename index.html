<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Michroma&family=Playpen+Sans:wght@100..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg position-fixed w-100 z-2" id="navId">
      <div class="container p-0">
        <a class="navbar-brand fw-bold text-uppercase" href="#">MobiCart</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul
            class="navbar-nav ms-md-auto mb-2 mb-lg-0 align-items-center gap-3"
          >
            <li class="nav-item">
              <i class="fa-solid fa-moon fa-lg"></i>
            </li>
            <li class="nav-item">
              <img
                class="rounded-circle"
                src="./istockphoto-1682296067-612x612.jpg"
                alt="user-img"
              />
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div
      class="top d-flex align-items-center justify-content-center text-center"
    >
      <h1 class="mb-0">Products</h1>
    </div>
    <div class="container">
      <div class="filters">
        <div class="search mb-3">
          <input
            type="text"
            class="form-control"
            id="searchInput"
            placeholder="Search for products..."
          />
        </div>

        <div class="dropdown mb-3" id="filter">
          <div class="btn-group dropend">
            <button
              class="btn btn-outline-dark dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Filter
            </button>
            <ul class="dropdown-menu shadow text-center">
              <li class="dropdown-item active">All</li>
              <li class="dropdown-item">Android</li>
              <li class="dropdown-item">Apple</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="products">
        <div class="row g-3" id="myRow"></div>
        <nav
          aria-label="Page navigation example"
          class="mt-5 d-flex justify-content-center align-items-center"
        >
          <ul class="pagination"></ul>
        </nav>
      </div>
    </div>

    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Edit Product</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="" class="editForm" id="editForm">
              <input
                type="text"
                id="productTitleInput"
                class="form-control mb-2 p-2"
                placeholder="Product name.."
              />
              <p class="mb-0" id="titleAlert"></p>
              <input
                type="text"
                id="productPriceInput"
                class="form-control mb-2 p-2"
                placeholder="Product Price.. $"
              />
              <textarea
                rows="5"
                id="productDescriptionInput"
                class="form-control mb-2 p-2"
                placeholder="Product Description.."
              ></textarea>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-dark" id="saveChangesBtn" disabled>Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="deleteModal"
      tabindex="-1"
      aria-labelledby="deleteModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Delete Product</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="h-100 d-flex align-items-center justify-content-center">
              <p class="mb-0">Are you sure you want to delete this product?</p>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" id="delete"
             data-bs-dismiss="modal"
              aria-label="Close">Confirm</button>
              
            <button type="button" class="btn btn-dark" 
              data-bs-dismiss="modal"
              aria-label="Close">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-black text-center text-white">
      <div class="text-center p-3">
        Â© 2025 Copyright:
        <a class="text-decoration-none fw-bold" href="#">Raafat Fayez</a>
      </div>
    </footer>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
